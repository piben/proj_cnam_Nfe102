transporteur:
    pattern:  /
    defaults: { _controller: "Nfe102RestoBundle:Transporteur:index" }

transporteur_show:
    pattern:  /{id}/show
    defaults: { _controller: "Nfe102RestoBundle:Transporteur:show" }

transporteur_new:
    pattern:  /new
    defaults: { _controller: "Nfe102RestoBundle:Transporteur:new" }

transporteur_create:
    pattern:  /create
    defaults: { _controller: "Nfe102RestoBundle:Transporteur:create" }
    requirements: { _method: post }

transporteur_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "Nfe102RestoBundle:Transporteur:edit" }

transporteur_update:
    pattern:  /{id}/update
    defaults: { _controller: "Nfe102RestoBundle:Transporteur:update" }
    requirements: { _method: post|put }

transporteur_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "Nfe102RestoBundle:Transporteur:delete" }
    requirements: { _method: post|delete }
